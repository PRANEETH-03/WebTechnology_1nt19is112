<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print In Reverse 100-1</title>
</head>
<body>
    <script>
        for(var num=100;num>0;num--){
            document.write(num+"<br>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Check Sum Of 2 Number Is Even Or Odd</title>
</head>
<body>
    <script>
        var num1=prompt("Enter 1st number:")
        var num2=prompt("Enter 2nd number: ")
        var sum=num1+num2;
        if(sum%2==0){
            document.write("Sum of the number is even");
        }
        else{
            document.write("Sum of the number is odd");
        }
    </script>
</body>
</html>

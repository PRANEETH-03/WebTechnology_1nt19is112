<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Odd Number</title>
</head>
<body>
    <script>
        var num=1;
        while(num<100){
            document.write(num+ "<br>");
            num=num+2;
        }
    </script>
</body>
</html>

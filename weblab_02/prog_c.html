<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 rows right-angled left justified numbers</title>
</head>
<body>
    <script>
        var num=prompt("Enter the number levels to display: ");
        for(var lvl=1;lvl<=num;lvl++){
            for(var n=1;n<=lvl;n++){
                document.write(n);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>

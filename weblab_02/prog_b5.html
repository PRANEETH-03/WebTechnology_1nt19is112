<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print in revese 100-1  By skipping by 2</title>
</head>
<body>
    <script>
        var num=100;
        while(num>0){
            document.write(num+"<br>");
            num=num-3;
        }
    </script>
</body>
</html>
